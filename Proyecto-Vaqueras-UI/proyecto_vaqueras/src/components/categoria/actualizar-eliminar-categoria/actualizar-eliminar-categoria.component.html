<div>
    <h2 class="mb-4">Actualizar o Eliminar Categorías</h2>
    <!-- LISTADO -->
    <div class="row g-3">

        <div class="col-md-4" *ngFor="let cat of categorias">

            <div class="card categoria-card h-100 shadow-sm">
                <div class="card-body">

                    <h5 class="fw-bold">{{ cat.nombreCategoria }}</h5>
                    <p class="text-muted">{{ cat.descripcionCategoria }}</p>

                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-primary w-100" (click)="editarCategoria(cat)">
                            Editar
                        </button>

                        <button class="btn btn-outline-danger w-100" (click)="eliminarCategoria(cat.idCategoria)">
                            Eliminar
                        </button>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <div *ngIf="mostrarFormularioEdicion" class="card mt-4 shadow-sm">
        <div class="card-body">

            <h5 class="fw-bold mb-3">Editar Categoría</h5>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="categoriaEditada.nombreCategoria" />
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="3" [(ngModel)]="categoriaEditada.descripcionCategoria"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-success w-100" (click)="guardarEdicion()">
                    Guardar Cambios
                </button>

                <button class="btn btn-outline-secondary w-100" (click)="cancelarEdicion()">
                    Cancelar
                </button>
            </div>

        </div>
    </div>

    <div class="card-footer bg-white border-0 text-end">
        <a routerLink="/admin-sistema" class="btn btn-outline-secondary">
            Regresar
        </a>
    </div>
</div>
