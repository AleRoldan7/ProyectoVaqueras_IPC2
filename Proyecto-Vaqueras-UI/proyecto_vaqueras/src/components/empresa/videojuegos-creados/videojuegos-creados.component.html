<div class="container mt-4">

  <h2 class="mb-4 fw-bold">ðŸŽ® Videojuegos creados</h2>

  <div class="row g-4">

    <div class="col-md-6 col-lg-4" *ngFor="let juego of videojuegos; let i = index">

      <div class="card videojuego-card h-100 shadow-sm">

        <!-- CARRUSEL -->
        <div *ngIf="juego.imagenes.length > 0" id="carousel{{ i }}" class="carousel slide" data-bs-ride="carousel">

          <div class="carousel-inner">

            <div class="carousel-item" *ngFor="let img of juego.imagenes; let first = first" [class.active]="first">
              <img [src]="img" class="d-block w-100 videojuego-img" alt="Imagen videojuego" />
            </div>

          </div>

          <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel' + i"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>

          <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel' + i"
            data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>

        </div>

        <!-- INFO -->
        <div class="card-body d-flex flex-column">

          <h5 class="card-title fw-bold">
            {{ juego.tituloVideojuego }}
          </h5>

          <p class="card-text text-muted descripcion">
            {{ juego.descripcion }}
          </p>

          <ul class="list-unstyled small mb-3">
            <li><strong>Precio:</strong> Q{{ juego.precio }}</li>
            <li><strong>ClasificaciÃ³n:</strong> {{ juego.clasificacionEdad }}</li>
            <li><strong>Requisitos:</strong> {{ juego.recursosMinimos }}</li>
          </ul>

          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-outline-primary w-100">
              Editar
            </button>
            <button class="btn btn-outline-danger w-100">
              Eliminar
            </button>
          </div>

        </div>
      </div>

    </div>

  </div>
  <div class="card-footer bg-white border-0 text-end">
    <a routerLink="/admin-empresa" class="btn btn-outline-secondary">
      Regresar
    </a>
  </div>
</div>
