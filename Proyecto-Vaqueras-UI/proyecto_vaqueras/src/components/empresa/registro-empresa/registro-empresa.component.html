<div class="container mt-4">
  <h3>Asignar Empresa a Administrador</h3>

  <div class="row">
    <div class="col-md-6">
      <label class="form-label">Nombre de la empresa:</label>
      <input type="text" [(ngModel)]="nombreEmpresa" class="form-control" />

      <label class="form-label mt-2">Descripcion:</label>
      <input type="text" [(ngModel)]="descripcionEmpresa" class="form-control"  />

      <label class="form-label mt-2">Pais Empresa</label>
      <input type="text" [(ngModel)]="paisEmpresa" class="form-control" />

      <button class="btn btn-primary mt-3" (click)="asignarEmpresa()">Asignar Empresa</button>
      <a routerLink="/admin-sistema" class="cartera-back mt-2">Regresar</a>
    </div>

    <div class="col-md-6">
      <h5>Administradores de Empresa</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Seleccionar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of admins">
            <td>{{ admin.idUsuario }}</td>
            <td>{{ admin.nombre }}</td>
            <td>{{ admin.correo }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm" (click)="seleccionarAdmin(admin)">
                Seleccionar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <p *ngIf="adminSeleccionado"><strong>Seleccionado:</strong> {{ adminSeleccionado.nombre }}</p>
    </div>
  </div>
</div>
