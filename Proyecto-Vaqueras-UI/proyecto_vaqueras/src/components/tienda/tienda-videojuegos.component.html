<div class="container my-4">
    <div class="row g-4">

        <div class="col-md-4" *ngFor="let v of videojuegos">
            <div class="card shadow h-100">

                <div *ngIf="v.imagenes?.length">
                    <img class="card-img-top" [src]="v.imagenes[0]">
                </div>

                <div class="card-body">
                    <h5 class="fw-bold">{{ v.titulo }}</h5>
                    <p class="text-muted">{{ v.descripcion }}</p>

                    <div class="mb-2">
                        <span class="badge bg-secondary me-1" *ngFor="let c of v.categorias">
                            {{ c }}
                        </span>
                    </div>

                    <p class="fw-bold text-success">
                        Q {{ v.precio }}
                    </p>

                    <button class="btn btn-primary w-100" (click)="comprarVideojuego(v.idVideojuego)">
                        Comprar
                    </button>

                </div>

            </div>
        </div>

    </div>

    <div class="card-footer bg-white border-0 text-end">
        <a routerLink="/usuario-comun" class="btn btn-outline-secondary">
            Regresar
        </a>
    </div>
</div>
