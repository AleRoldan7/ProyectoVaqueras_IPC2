<div class="container mt-3">
    <h3>Invitaciones Pendientes</h3>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let inv of invitaciones">
            {{ inv.nombreGrupo }}
            <div>
                <button class="btn btn-success btn-sm me-2" (click)="responder(inv.idGrupo,'ACEPTADA')">Aceptar</button>
                <button class="btn btn-danger btn-sm" (click)="responder(inv.idGrupo,'RECHAZADA')">Rechazar</button>
            </div>
        </li>
    </ul>

    <button type="button" class="btn btn-secondary" routerLink="/usuario-comun">
        Volver al Login
    </button>
</div>
